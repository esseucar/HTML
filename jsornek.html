<!DOCTYPE html>
<html>
<head>
    <metadata charset="utf8">
        <title>JS</title>
        
</head>
<body>
    <h1>Kombinasyon hesaplama</h1>
    <p>M: </p>
    <input type="number" id="m"/>
    <p>N: </p> 
    <input type="number" id="n" />

    <button type="button" id="btn" onclick="usHesapla()">Hesapla</button>
    <p id="sonuc_yazi"></p>
    
    <script>
        function usHesapla(){
            var m = document.getElementById('m').value;
            var n = document.getElementById('n').value;
            var sonuc = 1;
            function Fact(a) {
                var sonuc = 1;
                for (var i = 1; i <= a; i++) { sonuc *= i; }
                return sonuc;
            }
            var Facm = Fact(m);
            var Facn = Fact(n);
            var Facmn = Fact((m - n));

            var res = Facm / (Facn * Facmn);

            document.getElementById('sonuc_yazi').innerHTML=res;
        }
        

        

    </script>

</body>
</html>
