<html>
<head>
    <metadata charset="utf8">
        <title>Checkbox</title>
</head>
<body>
    <h1>Quiz 4 Solution (çözüm)...</h1>
    <form>
        <table  border="2px" bordercolor="#d4523d" align="center" cellspacing="2px" cellpadding="5px" bgcolor="orange">

            <tr>
                <td colspan="2" align="center"><b>Registration</b></tdcolspan="2">
            </tr>

            <tr>
                <td>Ad Soyad:</td>
                <td>
                    <input type="text" name="adsoyad" placeholder="adınız" />
                </td>
            </tr>

            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" name="pass" placeholder="şifre" />
                </td>
            </tr>

            <tr>
                <td>Bday:</td>
                <td>
                    <input type="date" name="bDate" placeholder="tarih" />
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center"><b>Contact Info</b></td>
            </tr>

            <tr>
                <td>Telefon:</td>
                <td>
                    <input type="number" name="num" placeholder="telefon" />
                </td>
            </tr>

            <tr>
                <td>Email:</td>
                <td>
                    <input type="email" name="email" placeholder="email" />
                </td>
            </tr>

            <tr>
                <td>Adres:</td>
                <td>
                    <textarea name="adres" cols="30" rows="30" placeholder="örnek mah. örnek cad. no:123 kat:1"></textarea>
                </td>
            </tr>

            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="send" />                   
                </td>
            </tr>

            <tr align="center">
                <td colspan="2">                   
                    <input type="reset" value="reset" />
                </td>
            </tr>

        </table>
    </form>

</body>
</html>
