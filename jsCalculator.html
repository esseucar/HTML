<!DOCTYPE html>
<html>
<head>
    <metadata charset="utf8">
        <title>Calculator</title>

</head>
<body>

    <p>Enter first num</p>
    <input type="text" id="num1" />

    <p>Enter Second num</p>
    <input type="text" id="num2" />

    <p>Enter an operator</p>
    <input type="text" id="operator" /><br />

    <button type="button" onclick="calculate()">Calculate</button><br />

    <p id="res"></p>

    <script>


        function calculate(num1, num2, operator) {

            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);            
            var operator = document.getElementById('operator').value;
            var result;
            switch (operator) {
                case '/': result= num1/num2; break;
                case '+': result= num1+num2; break;
                case '-': result = num1-num2; break;
                case '*': result = num1*num2; break;
                case '%': result = num1%num2; break;
                default: alert("invalid operator"); break;
            }
            document.getElementById('res').innerHTML = (num1 +operator +num2 + "=" +result);
            }

            
    </script>
</body>

</html>
