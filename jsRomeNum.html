<!DOCTYPE html>
<html>
<head>
    <metadata charset="utf8">
        <title>Convert Rome Number </title>
        <!-- documen.getElementById() -->
        
</head>
<body>

    <hr />
    <p id="yazi">
        Enter a number between 1-9
    </p>
    <hr />
    <input type="text" id="number" name="number" />
    <button type="button" onclick="romaRakami()" name="button1">
        Click on!
    </button>
    <p id="sonuc"></p>
    <script>
        

        function romaRakami(){
           
            var num = parseInt(document.getElementById('number').value);
            switch (num) {
                case 1: document.getElementById('sonuc').innerHTML = "I"; break;
                case 2: document.getElementById('sonuc').innerHTML = "II"; break;
                case 3: document.getElementById('sonuc').innerHTML = "III"; break;
                case 4: document.getElementById('sonuc').innerHTML = "IV"; break;
                case 5: document.getElementById('sonuc').innerHTML = "V"; break;
                case 6: document.getElementById('sonuc').innerHTML = "VI"; break;
                case 7: document.getElementById('sonuc').innerHTML = "VII"; break;
                case 8: document.getElementById('sonuc').innerHTML = "VIII"; break;
                case 9: document.getElementById('sonuc').innerHTML = "IX"; break;
                case 10: document.getElementById('sonuc').innerHTML = "X"; break;
                default: alert("Sayi giriniz"); break;
            }
                    
               
                
            
                
        }
        
        
    </script>
</body>

</html>
