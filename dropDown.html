<html>
<head>
    <metadata charset="utf8">
        <title>Ders Listem</title>
</head>
<body>
    <h1>Dogum tarihi</h1>
    <table  align="center" cellspacing="2px" cellpadding="5px">

        <tr>
            <td colspan="2" align="center"><b>Birth Date</b></tdcolspan="2">
        </tr>

        <tr>
            <td><b>Day:</b></td>
            <td>
                <select name="gun">
                    <option value="1">mon</option>
                    <option value="2">tue</option>
                    <option value="3">wed</option>
                    <option value="4">thu</option>
                    <option value="5">fri</option>
                    <option value="6">sat</option>
                    <option value="7">sun</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><b>Month:</b></td>
            <td>
                <select name="month">
                    <option value="1">jan</option>
                    <option value="2">feb</option>
                    <option value="3">mar</option>
                    <option value="4">apr</option>
                    <option value="5">may</option>
                    <option value="6">jun</option>
                    <option value="7">july</option>
                    <option value="8">aug</option>
                    <option value="9" selected>sep</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><b>Year:</b></td>
            <td>
                <select name="year">
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9" selected>09</option>
                </select>

            </td>
        </tr>

    </table>



   


</body>
</html>
